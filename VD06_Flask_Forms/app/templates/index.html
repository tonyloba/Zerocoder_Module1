<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Анкета пользователя</h1>
    <form method="POST" class="row g-3 mb-5">
        <div class="col-md-6">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">Город</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="col-md-6">
            <label for="hobby" class="form-label">Хобби</label>
            <input type="text" class="form-control" id="hobby" name="hobby" required>
        </div>
        <div class="col-md-6">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" min="0" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for user in users %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">
                        <strong>Город:</strong> {{ user.city }} <br>
                        <strong>Хобби:</strong> {{ user.hobby }} <br>
                        <strong>Возраст:</strong> {{ user.age }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
