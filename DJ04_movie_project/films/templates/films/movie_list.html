<!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="mb-4">Список фильмов</h1>
            <a href="{% url 'add_movie' %}" class="btn btn-success mb-3">Добавить новый фильм</a>
            {% if movies %}
                <ul class="list-group">
                    {% for movie in movies %}
                        <li class="list-group-item">
                            <h5>{{ movie.title }}</h5>
                            <p>{{ movie.description }}</p>
                            <p><strong>Отзыв:</strong> {{ movie.review }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">Нет фильмов.</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
